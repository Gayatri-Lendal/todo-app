<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--modal bootstrap-->
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <!--header-->
    <header id="main-header" class="bg-dark text-white p-4 mb-3">
      <div class="row">
        <div class="col-md-12">
          <h5 id="header-title">Daily Planner</h5>
          <!-- <i class="fa fa-pencil" id="logo" style="float:right;"></i> -->
        </div>
      </div>
    </header>
    <!--./header-->

    <!--create new to do-->
    <div class="card">
      <div class="card-body">
        <div class="input-group mb-3">
          <div class="input-info">
            <div class="input-title">
              <input type="text" class="form-control" id="todo-title-input" placeholder="Enter item to do...">
            </div>
            <div class="input-description">
              <input type="text" class="form-control" id="todo-description-input" placeholder="Enter description...">
            </div>
          </div>

          <button onclick="createTodo()" type="button" class="btn btn-primary" id="addToDo"><i class="fa fa-add"></i></button>
          <div class="row" id="todoBox">
          </div>
        </div>
      </div>
    </div>
    <!--./create new to do END-->

    <!--todo cards-->
    <div id="todos-container">
    <div class="card todo-card" style="width: 18rem;">
      <div class="flex-container card-body">
        <div class="flex-child todo-info">
          <h2 class="card-title">title of todo</h2>
          <p class="card-text">description of todo</p>
        </div>
        
        <div class="flex-child todo-done">
          <button  class="btn doneButton">Done</button>
        </div>
        
        <div class="flex-child todo-edit">
          <button  class="btn editButton">Edit</button>
        </div>

        <div class="flex-child todo-delete">
          <button class="btn deleteButton">Delete</button>
        </div>
      </div>
    </div>
    </div>
    <!--.todo cards END-->

     <!-- edit modal -->
     <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">
                     Edit TODO
                 </h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                     onClick="createModalClose()">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <div>
                     <label> Title </label>
                     <input id="todo-title-edit-input" type="text" />
                 </div>
                 <div>
                     <label> Description </label>
                     <input id="todo-description-edit-input" type="text" />
                 </div>
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal"
                     onClick="createEditModalClose()">
                     Close
                 </button>
                 <button onClick="editTodo()" type="button" class="btn btn-primary">
                     Save changes
                 </button>
             </div>
         </div>
     </div>
 </div>
<!--edit modal END-->

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
